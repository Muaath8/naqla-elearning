<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مبادرة نقلة – الدورة</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="container">
  <nav class="nav">
    <a class="brand" href="index.html"><span class="logo"></span><span class="brand-title">العودة للدورات</span></a>
    <div class="actions">
      <button id="toggleTheme" class="btn secondary" aria-pressed="false">🌗 الوضع</button>
    </div>
  </nav>
</header>

<main class="container">
  <dialog id="dlg" open>
    <div class="modal-head">
      <div>
        <h3 id="courseTitle" class="title" style="margin:0 0 4px"></h3>
        <div class="muted"><span id="unitIndex">الوحدة 1</span> · <span id="progressText">0%</span></div>
      </div>
      <a class="close" href="index.html">✕</a>
    </div>
    <div class="modal-body">
      <div class="flow">
        <aside class="flow-sidebar">
          <h4 class="title">وحدات الدورة</h4>
          <ol id="unitList" class="unit-list"></ol>
        </aside>
        <section class="flow-main">
          <div class="section">
            <div class="section-head"><strong id="sectionTitle">الفيديو</strong></div>
            <div class="section-body" id="stageBody"></div>
          </div>

          <div class="section">
            <div class="section-head"><strong>التنقل</strong></div>
            <div class="section-body nav-row">
              <button class="btn secondary" id="prevBtn">السابق</button>
              <button class="btn" id="nextBtn">التالي</button>
              <div class="progress"><span id="bar" style="width:0%"></span></div>
            </div>
          </div>

          <div class="section">
            <div class="section-head"><strong>حالة الإنجاز</strong></div>
            <div class="section-body" id="statusRow"></div>
          </div>

          <!-- الشهادة -->
          <div class="section">
            <div class="section-head"><strong>الشهادة</strong></div>
            <div class="section-body">
              <div id="certBox" class="cert-box" style="display:none">
                <p class="meta">أدخل اسمك الثلاثي ثم اضغط <strong>إنشاء الشهادة</strong>.</p>
                <input id="fullName" type="text" placeholder="اسم حامل الشهادة" />
                <button id="getCertBtn" class="btn" style="margin-top:8px">إنشاء الشهادة</button>
                <div class="cert-preview">
                  <canvas id="certCanvas" width="1200" height="800" style="display:none"></canvas>
                </div>
                <a id="downloadLink" class="btn secondary" style="display:none;margin-top:8px" download>تحميل الشهادة (PNG)</a>
              </div>
              <div id="certHint" class="meta">أكمل جميع الوحدات والاختبارات لتفعيل الشهادة.</div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </dialog>
</main>

<footer class="container">
  <div class="links">
    <span>© <span id="year"></span> مبادرة نقلة</span>
  </div>
</footer>

<script src="data.js"></script>
<script>
  // عناصر عامة
  const unitList = document.getElementById('unitList');
  const stageBody = document.getElementById('stageBody');
  const sectionTitle = document.getElementById('sectionTitle');
  const unitIndexLbl = document.getElementById('unitIndex');
  const progressText = document.getElementById('progressText');
  const bar = document.getElementById('bar');
  const statusRow = document.getElementById('statusRow');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const certBox = document.getElementById('certBox');
  const certHint = document.getElementById('certHint');
  const fullNameEl = document.getElementById('fullName');
  const certCanvas = document.getElementById('certCanvas');
  const downloadLink = document.getElementById('downloadLink');
  document.getElementById('year').textContent = new Date().getFullYear();

  // تبديل الثيم
  document.getElementById('toggleTheme')?.addEventListener('click', (e)=>{
    const light = document.documentElement.getAttribute('data-theme') === 'light';
    document.documentElement.setAttribute('data-theme', light ? 'dark' : 'light');
    e.currentTarget.setAttribute('aria-pressed', String(!light));
  });

  // قراءة اسم الدورة من الرابط
  const params = new URLSearchParams(location.search);
  const courseId = params.get('course');
  const course = COURSES.find(c => c.id === courseId) || COURSES[0];
  document.getElementById('courseTitle').textContent = course.id;

  // ——— أدوات فيديو خفيف (صورة + زر تشغيل → iframe) ———
  function getYouTubeId(u){
    if(!u) return "";
    try{
      const url = new URL(u);
      if(url.hostname.includes('youtu.be')) return url.pathname.slice(1);
      if(url.searchParams.get('v')) return url.searchParams.get('v');
      const m = url.pathname.match(/embed\/([^/?#]+)/);
      return m ? m[1] : "";
    }catch{ return String(u); }
  }
  function renderVideo(container, urlOrId, title){
    const id = getYouTubeId(urlOrId);
    const thumb = `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;
    const watch = `https://www.youtube.com/watch?v=${id}`;
    container.innerHTML = `
      <div class="meta" style="margin-bottom:8px">
        لو تعذّر التشغيل هنا، <a href="${watch}" target="_blank" rel="noopener">افتح الفيديو على يوتيوب</a>.
      </div>
      <div class="yt-holder" style="position:relative;max-width:100%;aspect-ratio:16/9;border-radius:12px;overflow:hidden;background:#000">
        <img src="${thumb}" alt="Preview" style="width:100%;height:100%;object-fit:cover;display:block" loading="lazy">
        <button class="yt-play" aria-label="تشغيل الفيديو"
          style="position:absolute;inset:0;margin:auto;width:68px;height:68px;border:none;border-radius:50%;
                 background:rgba(255,255,255,.9);cursor:pointer;display:grid;place-items:center">▶</button>
      </div>`;
    const btn = container.querySelector('.yt-play');
    btn.addEventListener('click', ()=>{
      container.innerHTML = `
        <iframe
          src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&modestbranding=1"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen title="${title}"></iframe>`;
    });
  }

  // حالة الدورة
  let uIndex = 0;      // رقم الوحدة
  let stage = "video"; // video -> quiz
  function storageKey(){ return `naqla:progress:${course.id}`;}
  function loadProgress(){ try{ return JSON.parse(localStorage.getItem(storageKey())||'{}'); }catch{ return {}; } }
  function saveProgress(data){ localStorage.setItem(storageKey(), JSON.stringify(data)); }

  function buildSidebar(){
    unitList.innerHTML = course.modules.map((m,i)=>{
      const prog = loadProgress();
      const unitProg = prog[i]||{};
      const done = unitProg.passed ? 'done' : '';
      const activeCls = (i===uIndex) ? 'active' : '';
      return `<li class="${done} ${activeCls}">${i+1}. ${m.title}</li>`;
    }).join('');
  }

  function updateCertificate(){
    const prog = loadProgress();
    const total = course.modules.length;
    const passed = Object.values(prog).filter(p=>p?.passed).length;
    const allDone = (passed === total) && total>0;
    certBox.style.display = allDone ? 'block' : 'none';
    certHint.style.display = allDone ? 'none' : 'block';
  }

  function renderStage(){
    const m = course.modules[uIndex];
    unitIndexLbl.textContent = `الوحدة ${uIndex+1} / ${course.modules.length}`;

    const prog = loadProgress();
    const totalUnits = course.modules.length;
    const passedUnits = Object.values(prog).filter(p=>p?.passed).length;
    const pct = Math.round((passedUnits/totalUnits)*100);
    progressText.textContent = `${pct}%`;
    bar.style.width = pct + '%';

    prevBtn.disabled = (uIndex===0 && stage==="video");
    nextBtn.textContent = (stage==="video") ? "التالي (الأسئلة)" : (uIndex===course.modules.length-1 ? "إنهاء الدورة" : "التالي (الوحدة التالية)");

    if(stage==="video"){
      sectionTitle.textContent = "الفيديو";
      stageBody.innerHTML = `<div class="meta" style="margin-bottom:10px">${m.summary}</div><div id="ytBox"></div>`;
      renderVideo(document.getElementById('ytBox'), m.video, m.title);
    }else{
      sectionTitle.textContent = "الملخص والاختبار";
      stageBody.innerHTML = `
        <p class="meta">${m.summary}</p>
        <div class="quiz">
          ${m.quiz.map((Q,i)=>`
            <div class="q">
              <strong>${i+1}. ${Q.q}</strong><br>
              ${Q.options.map((opt,j)=>`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`).join("<br>")}
            </div>`).join("")}
          <button class="btn" onclick="grade()">تحقق من الإجابات</button>
          <span id="quizMsg" class="meta" style="margin-inline-start:8px"></span>
        </div>`;
      const unitProg = (prog[uIndex]||{});
      if(unitProg.passed){ document.getElementById('quizMsg').textContent = `مكتمل ✅ (أُجيز سابقًا)`; }
    }

    const unitProg = (loadProgress()[uIndex]||{});
    statusRow.innerHTML = `
      <span class="chip ${unitProg?.watched?'ok':'warn'}">الفيديو: ${unitProg?.watched?'مشاهد':'غير مكتمل'}</span>
      <span class="chip ${unitProg?.passed?'ok':'warn'}">الاختبار: ${unitProg?.passed?'ناجح':'غير مكتمل'}</span>`;

    buildSidebar();
    updateCertificate();
  }

  function grade(){
    const m = course.modules[uIndex];
    let score=0;
    m.quiz.forEach((Q,i)=>{
      const v = document.querySelector(`input[name=q${i}]:checked`);
      if(v && Number(v.value)===Q.a) score++;
    });
    const pct = Math.round((score/m.quiz.length)*100);
    const prog = loadProgress();
    prog[uIndex] = prog[uIndex]||{};
    prog[uIndex].passed = (pct>=70);
    saveProgress(prog);
    const msg = document.getElementById('quizMsg');
    msg.textContent = `نتيجتك: ${score} من ${m.quiz.length} (${pct}%) ${prog[uIndex].passed?'✅ ناجح':'❗ أقل من 70%'}`;
    renderStage();
  }
  window.grade = grade;

  prevBtn.onclick = ()=>{
    if(stage==="quiz"){ stage="video"; renderStage(); return; }
    if(uIndex>0){ uIndex--; stage="quiz"; renderStage(); }
  };
  nextBtn.onclick = ()=>{
    const prog = loadProgress();
    const unitProg = prog[uIndex]||{};
    if(stage==="video"){
      unitProg.watched = true;
      prog[uIndex]=unitProg; saveProgress(prog);
      stage="quiz"; renderStage(); return;
    }else{
      if(!unitProg.passed){ alert("أكمل الاختبار بنجاح أولًا (70% فأعلى)."); return; }
      if(uIndex < course.modules.length-1){ uIndex++; stage="video"; renderStage(); }
      else { alert("تهانينا! أتممت الدورة ✅"); updateCertificate(); }
    }
  };

  // توليد الشهادة (Canvas)
  document.getElementById('getCertBtn').addEventListener('click', ()=>{
    const name = (fullNameEl.value || 'مشارك/ة').trim();
    const ctx = certCanvas.getContext('2d');
    const W = certCanvas.width, H = certCanvas.height;

    // خلفية
    ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,W,H);
    // إطار زخرفي
    ctx.strokeStyle = '#06b6d4'; ctx.lineWidth = 16; ctx.strokeRect(24,24,W-48,H-48);
    ctx.strokeStyle = '#22c55e'; ctx.lineWidth = 4; ctx.strokeRect(48,48,W-96,H-96);

    // عنوان
    ctx.fillStyle = '#0f172a';
    ctx.textAlign = 'center';
    ctx.font = 'bold 64px Tajawal, system-ui';
    ctx.fillText('شهادة إتمام', W/2, 170);

    // نصوص
    ctx.font = '28px Tajawal, system-ui';
    ctx.fillText('تُمنح هذه الشهادة لـ', W/2, 250);
    ctx.font = 'bold 54px Tajawal, system-ui';
    ctx.fillText(name, W/2, 330);
    ctx.font = '28px Tajawal, system-ui';
    ctx.fillText('لاستكماله/ا متطلبات دورة', W/2, 400);
    ctx.font = 'bold 40px Tajawal, system-ui';
    ctx.fillText(course.id, W/2, 450);

    const date = new Date().toLocaleDateString('ar-YE', {year:'numeric', month:'long', day:'numeric'});
    ctx.font = '24px Tajawal, system-ui';
    ctx.fillText(`بتاريخ ${date}`, W/2, 500);

    // ترويسة مبادرة نقلة
    ctx.font = 'bold 28px Tajawal, system-ui';
    ctx.fillStyle = '#0f766e';
    ctx.fillText('مبادرة نقلة', W/2, 560);

    // تذييل وتوقيع/ختم رمزي
    ctx.fillStyle = '#0f172a';
    ctx.textAlign = 'left';
    ctx.font = '22px Tajawal, system-ui';
    ctx.fillText('المدير/ة:', 120, 650);
    ctx.fillText('.......................', 220, 650);
    ctx.textAlign = 'right';
    ctx.fillText('الختم:', W-120, 650);
    ctx.beginPath(); ctx.arc(W-180, 640, 50, 0, Math.PI*2); ctx.strokeStyle = '#22c55e'; ctx.lineWidth = 6; ctx.stroke();
    ctx.font = 'bold 20px Tajawal, system-ui'; ctx.fillStyle = '#16a34a'; ctx.textAlign='center'; ctx.fillText('NAQLA', W-180, 646);

    certCanvas.style.display = 'block';
    downloadLink.href = certCanvas.toDataURL('image/png');
    downloadLink.download = `شهادة - ${name}.png`;
    downloadLink.style.display = 'inline-block';
  });

  buildSidebar();
  renderStage();
</script>
</body>
</html>
